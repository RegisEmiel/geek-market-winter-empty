<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<html>
    <body>
        <div class="container mt-5 mb-5">
            <h1>Добавление товара</h1>
            <form th:action="@{/add}" th:object="${product}" method="post">
                <input type="text" th:field="*{title}" placeholder="Введите название товара"><br>
                <input type="text" th:field="*{vendorCode}" placeholder="Введите код поставщика"><br>
                <input type="number" th:field="*{price}" placeholder="Введите цену товара"><br>
                <input type="text" th:field="*{path}" placeholder="Введите название изображения"><br>
                <button name="addNewProductPost" type="submit" class="btn btn-success">Добавить</button>
            </form>
        </div>
    </body>
</html>
